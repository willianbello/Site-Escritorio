<!doctype html>
<html lang="pt">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- jQuery -->
        <script src="_jQuery/jquery-3.3.1.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" media="screen" href="_css/main.css" />

        <!-- Javascript -->
        <script src="_js/main.js"></script>

        <!-- Fontes Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <!-- Reset das Configurações -->
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">

        <!-- Animate CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    </head>

    <body>
        <!-- Cabeçalho INICIO-->
        <header class="fixed-top sticky-top">

            <!-- Contato INICIO -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="bg-dark">
                        <div class="text-center">
                            <div class="row contato d-inline">
                                <div class="col-sm-6 col-xs-6 d-inline">
                                    <span class="email">laonefilho@gmail.com</span>
                                </div>
                                <div class="col-sm-6 col-xs-6 d-inline">
                                    <i class="fas fa-phone telefone"> (51) 9XXXX - XXXX </i>
                                </div>          
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contato FIM -->

            <!-- Menu Fixo Topo INICIO -->
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg menuTopo">
                        <div class="container">
                            <a class="navbar-brand" href="#"> <img src="_imagens/logoSite2.png" class="logoSite"> </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                                <span>MENU</span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="#">Inicio <span class="sr-only">(atual)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Localização</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- Menu Fixo Topo FIM -->

        </header>
        <!-- Cabeçalho INICIO-->

        <section class="row carroussel">
            <div class="col-md-12 imagem">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="_imagens/fotoComFundo.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="_imagens/img1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="_imagens/img2.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <!-- chamada Modal INICIO -->
            <button type="button" class="btn btn-success col-xs-2" data-toggle="modal" data-target="#exampleModal" id="abrirModal">
                Fazer uma pergunta
            </button>
            <!-- chamada Modal FIM -->

            <!-- Formulário INICIO -->
            <div class="formulario col-md-4" id="formulario">

                <form class="form-interno container">
                    <div class="row">
                        <h2 class="col-md-12 consulte">CONSULTE</h2>
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="nome" placeholder="Nome">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="password" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="form-group col-md-2">
                                    <select id="ddd" class="form-control">
                                        <option selected>51</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-8">
                                    <input type="text" class="form-control col-md-8" id="telefone" placeholder="Telefone 9XXXX-XXXX">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12 pergunta">
                            <input type="text" class="form-control" id="pergunta" placeholder="Pergunta...">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success col-md-12">Enviar sua pergunta</button>
                </form>
            </div>
            <!-- Formulário FIM -->
        </section>
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">CONSULTE</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <!-- Formulário INICIO -->
                <form class="form-interno">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="nome" placeholder="Nome">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="password" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <select id="ddd" class="form-control">
                                        <option selected>51</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-8">
                                    <input type="text" class="form-control col-md-8" id="telefone" placeholder="Telefone 9XXXX-XXXX">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12 pergunta">
                            <input type="text" class="form-control" id="pergunta" placeholder="Pergunta...">
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary col-md-3" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success col-md-8">Enviar sua pergunta</button>
                </form>
                <!-- Formulário FIM -->


            </div>
          </div>
        </div>
      </div>
</html>
